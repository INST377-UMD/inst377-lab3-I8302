<html>
    <head>
        <title>INST 377 - Lab 3</title>
        <link rel="stylesheet" href="lab3css.css">
    </head>

    <body>
        <!--Header Section-->
        <header class="bar">
            <h1>Lab 3 - Rock Paper Scissors</h1>
        </header>

        <!--Navigation Section-->
        <nav id="main-nav">
            <ul>
                <li><a href="https://www.testudo.umd.edu/">Testudo</a></li>
                <li><a href="https://www.youtube.com/">Tutorials</a></li>
                <li><a href="https://umd.edu/">Terrapin</a></li>
            </ul>
        </nav>

        <!--Main Text-->
        <div class="main-container"> 
                <div class="content-box">
                    <h1>Choose One:</h1>
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                        <br>
                        <label for="name">Choose:</label>
                        <select name="options" id="options">
                            <option value="Rock">Rock</option>
                            <option value="Paper">Paper</option>
                            <option value="Scissors">Scissors</option>
                        </select>
                        <br>
                        <input type="submit">
                    </form>
                </div>
           
            <!--Sidebar Rules-->
            <aside id="info">
                <h1>Rules</h1>
                <h3>You must choose Rock, Paper, or Scissors!</h3>
                <h3>The Combos:</h3>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Scissors beats Paper</li>
                    <li>Paper beats Rock</li>
                </ul>
            </aside>
        </div>

        <!--Footer-->
        <footer class="bar">
            <p>Game</p>
        </footer>
    </body>
</html>
